{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}

    <div class="header">
        <h1 class="myDictionary">myDictionary</h1>
    </div>

    <div class="centerForm">
        <h3>Log In</h3>
        <form action="/login" method="post">
            <div>
                <input autocomplete="off" autofocus name="username" placeholder="Username" type="text">
            </div>

            <div>
                <input autocomplete="off" name="password" placeholder="Password" type="password">
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>

            <div>
                <a href="/register">Register</a>
            </div>
        </form>
    </div>

{% endblock %}
